<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d002/imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termmos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use as tags h1, h2, h3..">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
